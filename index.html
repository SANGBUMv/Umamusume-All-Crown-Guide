{ year: 2, turn: "8ì›” í›„ë°˜", nameKo: "í´ëŸ¬ìŠ¤í„°ì»µ", nameShort: "í´ëŸ¬ìŠ¤í„°ì»µ", grade: "G3", field: "ë”íŠ¸", distType: "ë‹¨ê±°ë¦¬", stadium: "ëª¨ë¦¬ì˜¤ì¹´", distM: "1200m", dir: "ì¢Œ" },
 ];

    const getUniqueTrophies = () => {
        const seen = new Set();
        return allRaces.filter(race => {
            const duplicate = seen.has(race.nameKo);
            seen.add(race.nameKo);
            return !duplicate;
        });
    };

    let currentYearIdx = 0, currentActiveTab = 'list';

    function updateStats() {
        const uniqueTrophies = getUniqueTrophies();
        const total = uniqueTrophies.length;
        let done = 0;
        uniqueTrophies.forEach(t => { if (localStorage.getItem(t.nameKo) === 'true') done++; });
        const percent = total > 0 ? Math.floor((done / total) * 100) : 0;
        document.getElementById('totalPercent').innerText = percent;
        document.getElementById('doneCount').innerText = done;
        document.getElementById('totalCount').innerText = total;
    }

    function switchMenu(menu) {
        currentActiveTab = menu;
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.main-tab-item').forEach(el => el.classList.remove('active'));
        document.getElementById('yearTabHeader').style.display = (menu === 'trophy' || menu === 'progress') ? 'none' : 'flex';
        document.getElementById(`menu${menu.charAt(0).toUpperCase() + menu.slice(1)}`).classList.add('active');
        document.getElementById(`tab${menu.charAt(0).toUpperCase() + menu.slice(1)}`).classList.add('active');
        refreshCurrentTab();
    }

    function setYear(idx) {
        currentYearIdx = idx;
        document.querySelectorAll('.year-tab').forEach((t, i) => t.classList.toggle('active', i === idx));
        refreshCurrentTab();
    }

    function refreshCurrentTab() {
        updateStats();
        if(currentActiveTab === 'list') renderList();
        else if(currentActiveTab === 'status') renderStatus();
        else if(currentActiveTab === 'trophy') renderTrophyRoom();
        else if(currentActiveTab === 'progress') renderProgress();
    }

    function renderList() {
        const container = document.getElementById('raceContainer'); container.innerHTML = '';
        const sortedRaces = [...allRaces].sort((a, b) => {
            if (a.year !== b.year) return a.year - b.year;
            return turns.indexOf(a.turn) - turns.indexOf(b.turn);
        });
        const filtered = sortedRaces.filter(r => r.year === currentYearIdx);
        let lastTurn = "";
        filtered.forEach(race => {
            if (race.turn !== lastTurn) {
                const div = document.createElement('div'); div.className = 'turn-divider'; div.innerText = race.turn; container.appendChild(div);
                lastTurn = race.turn;
            }
            const isDone = localStorage.getItem(race.nameKo) === 'true';
            const card = document.createElement('div');
            card.className = `race-card ${isDone ? 'completed' : ''}`;
            card.onclick = () => toggleRace(race.nameKo);
            card.innerHTML = `<div class="grade-badge ${race.grade}">${race.grade}</div><div class="info"><span class="name">${race.nameKo}</span><span class="stadium-detail">${race.stadium} ${race.distM} ${race.dir}</span></div><div class="highlight-group"><div class="highlight-box">${race.field}</div><div class="highlight-box">${race.distType}</div></div>`;
            container.appendChild(card);
        });
    }

    function renderStatus() {
        const container = document.getElementById('statusGridContainer'); container.innerHTML = '';
        turns.forEach(turn => {
            const turnRaces = allRaces.filter(r => r.year === currentYearIdx && r.turn === turn);
            let statusClass = "none", statusText = "-";
            if(turnRaces.length > 0) {
                const allDone = turnRaces.every(r => localStorage.getItem(r.nameKo) === 'true');
                statusClass = allDone ? "done" : "undone";
                statusText = allDone ? "ì™„ë£Œ" : "ë¯¸ì™„ë£Œ";
            }
            const item = document.createElement('div'); item.className = 'status-item';
            item.innerHTML = `<div class="status-box ${statusClass}">${statusText}</div><div class="status-label">${turn}</div>`;
            container.appendChild(item);
        });
    }

    function renderProgress() {
        const container = document.getElementById('progressContainer');
        container.innerHTML = '';
        const uniqueTrophies = getUniqueTrophies();
        const types = [
            {f: 'ì”ë””', d: 'ë‹¨ê±°ë¦¬'}, {f: 'ì”ë””', d: 'ë§ˆì¼'}, {f: 'ì”ë””', d: 'ì¤‘ê±°ë¦¬'}, {f: 'ì”ë””', d: 'ì¥ê±°ë¦¬'},
            {f: 'ë”íŠ¸', d: 'ë‹¨ê±°ë¦¬'}, {f: 'ë”íŠ¸', d: 'ë§ˆì¼'}, {f: 'ë”íŠ¸', d: 'ì¤‘ê±°ë¦¬'}
        ];

        types.forEach(type => {
            const remain = uniqueTrophies.filter(t => t.field === type.f && t.distType === type.d && localStorage.getItem(t.nameKo) !== 'true').length;
            const item = document.createElement('div');
            item.className = 'progress-item';
            
            const fieldColor = type.f === 'ì”ë””' ? 'var(--field-turf)' : 'var(--field-dirt)';
            const distColor = type.d === 'ë‹¨ê±°ë¦¬' ? 'var(--dist-1)' : type.d === 'ë§ˆì¼' ? 'var(--dist-2)' : type.d === 'ì¤‘ê±°ë¦¬' ? 'var(--dist-3)' : 'var(--dist-4)';

            item.innerHTML = `
                <div>
                    ë‚¨ì€ <span class="field-tag" style="background:${fieldColor}">${type.f}</span> / 
                    <span class="dist-tag" style="background:${distColor}">${type.d}</span> ë ˆì´ìŠ¤
                </div>
                <div class="remain-count">${remain}ê°œ</div>
            `;
            container.appendChild(item);
        });
    }

    function renderTrophyRoom() {
        const grids = { G1: document.getElementById('g1Grid'), G2: document.getElementById('g2Grid'), G3: document.getElementById('g3Grid') };
        Object.values(grids).forEach(g => g.innerHTML = '');
        const counters = { G1: 0, G2: 0, G3: 0 };

        getUniqueTrophies().forEach(t => {
            const isDone = localStorage.getItem(t.nameKo) === 'true';
            if (counters[t.grade] > 0 && counters[t.grade] % 15 === 0) {
                const divider = document.createElement('div'); divider.className = 'trophy-page-divider';
                grids[t.grade].appendChild(divider);
            }
            const item = document.createElement('div');
            item.className = `trophy-item ${isDone ? 'active' : ''}`;
            item.onclick = () => toggleRace(t.nameKo);
            item.innerHTML = `<div class="trophy-icon"></div><div class="trophy-name">${t.nameShort || t.nameKo}</div>`;
            if(grids[t.grade]) { grids[t.grade].appendChild(item); counters[t.grade]++; }
        });
    }

    function toggleRace(name) {
        const isDone = localStorage.getItem(name) === 'true';
        localStorage.setItem(name, !isDone);
        refreshCurrentTab();
    }

    function resetAllData() {
        if (confirm("ëª¨ë“  ê¸°ë¡ì„ ì´ˆê¸°í™”í• ê¹Œìš”?")) {
            localStorage.clear();
            refreshCurrentTab();
        }
    }

    refreshCurrentTab();
